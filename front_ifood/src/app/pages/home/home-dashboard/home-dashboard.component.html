<toaster-container [toasterconfig]="config"></toaster-container>
<div class="row col-md-12">
  <div class="row col-md-12">
    <nb-card class="col-md-12">
      <nb-card-body>
        <div class="col-md-4 offset-md-8 row buscaProduto form-group">
          <label class="col-md-4">Buscar Produto</label>
          <input (keyup)="setfiltro()" type="text" class="form-control col-md-8 buscaProduto" name="searchString"
            [(ngModel)]="searchString" />
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-6" *ngFor="let produto of pagedItems">
    <nb-card>
      <div class="col-md-12 row">
        <div class="col-md-6">
          <nb-card-header>
            <label class="tituloProduto">{{produto.descricao}}</label>
          </nb-card-header>
        </div>
      </div>
      <nb-card-body>
        <div class="col-md-12 row">
          <div class="col-md-6">
            <ngb-carousel>
              <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                  <img [src]="'assets/images/produtos/'+produto.imagem" class="imgProduto">
                </div>
              </ng-template>
            </ngb-carousel>
          </div>
          <div class="col-md-6 row detalheProduto">
            <div class="col-md-12 row">
              <strong>Valor do produto:</strong>
              <label>R$ {{produto.valor}}</label>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
